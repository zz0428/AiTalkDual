<!DOCTYPE html>
<html lang="en">
<head>

                        <option value="qwen2:1.5b">qwen2:1.5b</option>
                    </select>
                    <div class="model-icon">ğŸ¤–</div>
                </div>

                <div class="config-item full-width">
                    <label for="startingPrompt">Starting Prompt:</label>

                </div>

                <div class="config-item">
                    <label for="turns">Conversation Turns:</label>
                    <input type="number" id="turns" value="4" min="1" max="20">
                </div>

                <div class="config-item">
                    <label for="typingSpeed">Typing Speed (chars/sec):</label>
                    <input type="range" id="typingSpeed" min="10" max="200" value="50">
                    <span id="speedValue">50</span>
                </div>
            </div>

            <div class="control-buttons">
                <button id="startBtn" class="btn btn-primary">
                    <i class="fas fa-play"></i> Start Conversation
                </button>
                <button id="stopBtn" class="btn btn-danger" style="display: none;">
                    <i class="fas fa-stop"></i> Stop
                </button>
                <button id="clearBtn" class="btn btn-secondary">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <h3><i class="fas fa-comments"></i> Conversation</h3>
                <div class="conversation-status" id="conversationStatus">
                    Ready to start
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <i class="fas fa-robot"></i>
                    <p>Configure your AI models and click "Start Conversation" to begin!</p>
                </div>
            </div>
            
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
                <span class="progress-text" id="progressText">Turn 1 of 4</span>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">

        </footer>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-robot fa-spin"></i>
            <p>Loading models...</p>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
